<app-book [book]="book"></app-book>

<div class="container">
    <h3>Livros Cadastrados</h3>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author | uppercase}}</td>
                <td>{{book.price}}</td>
            </tr>
        </tbody>
    </table>
</div>
